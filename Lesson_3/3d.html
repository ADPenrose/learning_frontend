<style>
  .bs1-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    width: 100px;
    height: 35px;
    border-radius: 3px;
    font-weight: bold;
    font-size: 11.5px;
    cursor: pointer;
    margin-right: 6px;
    transition: background-color 0.15s;
  }

  .bs1-button:hover{
    background-color: rgb(110, 75, 164);
  }

  .bs2-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-width: 0.8px;
    width: 100px;
    height: 35px;
    border-radius: 3px;
    font-weight: bold;
    font-size: 11.5px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .bs2-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="bs1-button">
  Get started
</button>

<button class="bs2-button">
  Download
</button>
